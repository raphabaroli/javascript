<!DOCTYPE html>
<html>
  <head>
    <title>Formulário em JS</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Raphael Oliveira" />
    <meta name="description" content="Aulas Scripts" />
    <meta name="keywords" content="java script, sites, webmaster" />
    <!--folha de estilo css-->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <h1>Formulário de Cadastro</h1>

    <div>
      <form class="cadast" method="get " action="#" id="meuForm">
        <label for="idNome">Nome:</label>
        <input type="text" id="idNome" name="nomeUser" value="" />
        <br />
        <label for="idSenha">Nova Senha:</label>
        <input type="password" id="idSenha" name="senha" value="" />
        <br />
        <label for="idconfirmSenha">Confirmar Senha:</label>
        <input type="password" id="idconfSenha" name="confsenha" value="" />
        <br />
        <label for="idEmail">E-mail:</label>
        <input type="text" id="idEmail" name="email" value="" />
        <br />
        <input type="submit" id="botaoSend" value="Cadastrar" />
      </form>
    </div>

    <footer>
      <div id="meuRelogio">FATEC, 2022</div>
    </footer>

    <!--comandos javascript-->
    <script type="text/javascript" src="/scripts/script.js"></script>
    <script
      type="text/javascript"
      src="/scripts/validateindex.js"
    ></script>
  </body>
</html>
